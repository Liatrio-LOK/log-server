<source>
   type tail path
   /var/log/containers/*.log
   pos_file Fluentd-docker.pos
   time_format %Y-%m-%dT%H:%M:%S
   tag kubernetes.*
   format json
   read_from_head true
</source>
 
<filter kubernetes.var.lib.docker.containers.*.*.log>
   type kubernetes_metadata
</filter>
 
<match **>
   type stdout
</match>